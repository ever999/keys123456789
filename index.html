<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <details>
        <summary>
          
          
        </summary>
        <span>vertical</span>
        <input type="range" min="1" max="600" value="50" class="slider" id="myRange">
        <span>horizontal</span>
        <input type="range" min="1" max="600" value="50" class="slider" id="myRangeH">
        
        <br>

        <span>width</span>
        <input type="range" min="1" max="600" value="50" class="slider" id="myRangeW">
        <span>height</span>
        <input type="range" min="1" max="600" value="50" class="slider" id="myRangeHgh">
    </details>
  
    
    
    <div class='grid'>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
    </div>


  <script src="app.js"></script>
</body>
</html>
